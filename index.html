<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HPSNG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <input type="button" class="btn btn-warning pull-right list-btn btn-inline" value="List Patients">
                    <input type="button" class="btn btn-success pull-right generate-btn  btn-inline" value="Generate ID">
                    <div class="panel-heading">
                        <h3 class="panel-title">Patients Serial Number Generator</h3>
                        
                    </div>
                    <table class="table table-hover" id="dev-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>UNIQUE ID</th>
                            </tr>
                        </thead>
                        <tbody id="table-data"></tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
